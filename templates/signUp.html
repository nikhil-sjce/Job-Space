<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="/your-path-to-fontawesome/css/fontawesome.css" rel="stylesheet"></link>
    <link href="/your-path-to-fontawesome/css/brands.css" rel="stylesheet"></link>
    <link href="/your-path-to-fontawesome/css/solid.css" rel="stylesheet"></link>
    <link rel="shortcut icon" type="image/jpg" href="../assests/favicon.ico"/>
    <title>JOB SPACE-A job portal for graduates</title>
	<link href="/css/signup.css" rel="stylesheet">
</head>



<body>

<div class="container" id="container">
    <div class="form-container sign-up-container">
      <form action="/auth/signup" method="post">
        <h1>Sign Up</h1>
        <!-- <img id="avatar" src="" class="ava-class"/> -->

        <!-- <div class="social-container">
          <a href="#" class="social"><i class="fab fa-instagram"></i></a>
          <a href="#" class="social"><i class="fab fa-google"></i></a>
          <a href="#" class="social"><i class="fab fa-tiktok"></i></a>
        </div> -->
        <!-- <span>or use your email for registration</span> -->
        <input type="text" placeholder="Name" name="signupName">
        <input type="email" placeholder="Email" name="signupEmail">
        <input type="password" placeholder="Password" name="signupPassword">
        <div class="radio-whole">
          <div class="radio">
            <input id="radio-1" name="radio" type="radio" checked>
            <label for="radio-1" class="radio-label">Recruiter</label>
          </div>
        
          <div class="radio">
            <input id="radio-2" name="radio" type="radio">
            <label  for="radio-2" class="radio-label">Job-seeker</label>
          </div>
      </div>
        <button type="submit">Sign Up</button>
      </form>
    </div>
    <div class="form-container sign-in-container">
      <form action="/auth/signin" method="post">
        <h1>Sign In</h1>
        <img id="avatar" src="" class="ava-class"/>
        
        <!-- <div class="social-container">
          <a href="#" class="social"><i class="fab fa-instagram"></i></a>
          <a href="#" class="social"><i class="fab fa-google"></i></a>
          <a href="#" class="social"><i class="fab fa-tiktok"></i></a>
        </div> -->
        <!-- <span>or use your account</span> -->
        <input type="email" placeholder="Email" name="signinEmail">
        <input type="password" placeholder="Password" name="signinPassword">
        <a href="#">Forgot your password?</a>
        <div class="radio-whole">
          <div class="radio">
            <input id="radio-1" name="radio" type="radio" checked>
            <label for="radio-1" class="radio-label">Recruiter</label>
          </div>
        
          <div class="radio">
            <input id="radio-2" name="radio" type="radio">
            <label  for="radio-2" class="radio-label">Job-seeker</label>
          </div>
      </div>
        <button type="submit">Sign In</button>
      </form>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Welcome Back!</h1>
          <p>Please login with your personal info</p>
          <button class="ghost" id="signIn">Sign In</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Hello, Job Seeker/Recruiter</h1>
          <p>Enter your personal details and start your journey with us</p>
          <button class="ghost" id="signUp">Sign Up</button>
        </div>
      </div>
    </div>
  </div>

  </body>
  <script src="/js/signup.js"></script>

  </html>
